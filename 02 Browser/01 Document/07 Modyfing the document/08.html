<!DOCTYPE html>
<html>
  <head>
    <style>
      .hours {
        color: red;
      }

      .minutes {
        color: green;
      }

      .seconds {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- click on this button calls clockStart() -->
    <input type="button" onclick="clockStart()" value="Start" />

    <!-- click on this button calls clockStop() -->
    <input type="button" onclick="clockStop()" value="Stop" />

    <script>
      const clock = document.createElement('div');
      clock.innerHTML =
        '<span class="hours">hh</span>:<span class="minutes">mm</span>:<span class="seconds">ss</span>';
      const hoursElem = clock.querySelector('.hours');
      const minutesElem = clock.querySelector('.minutes');
      const secondsElem = clock.querySelector('.seconds');
      let interval;

      document.body.prepend(clock);

      function clockStart() {
        updateTime();
        interval = setInterval(() => updateTime, 1000);
      }

      function clockStop() {
        clearInterval(interval);
      }

      function updateTime() {
        const date = new Date();
        const getZero = (num) => num.toString().padStart(2, '0');
        hoursElem.textContent = getZero(date.getHours());
        minutesElem.textContent = getZero(date.getMinutes());
        secondsElem.textContent = getZero(date.getSeconds());
      }
    </script>
  </body>
</html>
