<!-- Не работает потому что return false нужно указать в самом атрибуте onclick,

<!-- Fix -->
<script>
  function handler() {
    alert('...');
  }
</script>

<a href="https://w3.org" onclick="handler(); return false"
  >the browser will go to w3.org</a
>
